{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
<h2>{% trans "New Issue" %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <a href="{% url 'issue_list' %}" class="btn-cancel">{% trans "Cancel" %}</a>
        <button type="submit">{% trans "Save" %}</button>
    </div>
</form>
{% endblock %}
