{% extends 'core/base.html' %}

{% block content %}
<div class="breadcrumb">
    <a href="{% url 'home' %}">Home</a> / Modelos
</div>

<h1>Nossas Modelos</h1>

<div class="grid-cards">
    {% for woman in women %}
    <a href="{% url 'woman_detail' woman.pk %}" class="card">
        <h3>{{ woman.name }}</h3>
        <p class="cta-text">
            Ver aparições &rarr;
        </p>
    </a>
    {% empty %}
    <p class="empty-state">Nenhuma modelo encontrada.</p>
    {% endfor %}
</div>
{% endblock %}
